<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Sonar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RADAR SONAR</h1>
            <div class="status-indicator">
                <span id="status" class="status-active">● ATIVO</span>
                <span id="connection-status" class="status-connected">⚡ CONECTADO</span>
            </div>
        </header>

        <main class="main-content">
            <div class="radar-container">
                <div class="sonar-display">
                    <canvas id="sonarCanvas" width="800" height="400"></canvas>
                    <div class="radar-overlay">
                        <div class="crosshair vertical"></div>
                        <div class="crosshair horizontal"></div>
                    </div>
                </div>
                
                <div class="data-panel">
                    <div class="data-item">
                        <div class="data-label">DISTÂNCIA</div>
                        <div id="distance-value" class="data-value">--.-- m</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">ÂNGULO</div>
                        <div id="angle-value" class="data-value">--°</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">ESTADO</div>
                        <div id="radar-state" class="data-value state-normal">NORMAL</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div id="last-update" class="last-update">--:--:--</div>
        </footer>
    </div>

    <script src="js/sonar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
